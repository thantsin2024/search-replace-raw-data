version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search-replace-data
    ports:
      - "3000:80"
    environment:
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
